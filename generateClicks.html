<!DOCTYPE html>
<html>

    <body>

        <script>
		function getRandomInt(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
		}
		
		function sendStuff() {
			var value = getRandomInt(1,4);
			var emotionObject = {
				Time: Date.now(),
				Value: value		
			};

			setTimeout(function(){ 
				var req = new XMLHttpRequest();
				var useurl = "https://api.mlab.com/api/1/databases/ulteam8/collections/emotions?apiKey=JwVaYcrf_BrvZ-n6UwurNFq4_PfP7q5G";
				//console.log(useurl);
				req.open("POST", useurl, true);
				req.setRequestHeader("Content-Type", "application/json"); 
				req.addEventListener("load", function() {
				  console.log(req.response);
				});
				req.send(JSON.stringify(emotionObject));
				setTimeout(sendStuff, 1000);
			}, 1000);
		}
		
		sendStuff();
		
        </script>
    </body>
</html>
