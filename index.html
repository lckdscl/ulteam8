<!DOCTYPE html>
<html>
    <head>
		<title>DJ Dashboard</title>
        <meta charset="utf-8"><link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Bree+Serif" rel="stylesheet"> 
        <style>
        body {
			margin: 0;
			padding: 0;
			xbackground-color: #121212;
			background-image: url('images/background.png');
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			color: #fff;
        }
		
		h1{
			margin:0;
			padding: 20px 20px 20px 30px;
			font-family: 'Bree Serif', cursive;
			font-size: 175%;
			color: #fff;
			background: linear-gradient(#10a8ab,#0a696b);
			xbackground-color: #10a8ab;
			text-shadow: 2px 2px #0a696b;
		}

		h2{
			margin: 0;
			font-family: 'Roboto Condensed', sans-serif;
			text-shadow: 2px 2px #111;
		}
		
		.graph{
			margin: 20px 20px 0 20px;
			padding: 20px;
			background-color: #262628;
			overflow: hidden;
			box-shadow: 3px 3px 6px #000;
		}
		
        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            stroke: white;
        }

        .graph .axis .tick text {
            fill: white;
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: white;
        }

        .graph .group {
            fill: none;
            stroke: white;
            stroke-width: 1.5;
        }
		
		
		
		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #222;
		  shape-rendering: crispEdges;
		}

		.bar {
		  fill: steelblue;
		  fill-opacity: .9;
		}

		.x.axis path {
		  display: none;
		}

		label {
		  position: absolute;
		  top: 10px;
		  right: 10px;
		}
		
		.barchart{
			float: left;
			width: 620px;
			margin: 20px;
			padding: 20px;
			background-color: #262628;
			box-shadow: 3px 3px 6px #000;
		}
		
		.locator{
			float:left;
			width: 600px;
			margin: 20px 20px 20px 0;
			padding: 20px;
			background-color: #262628;
			box-shadow: 3px 3px 6px #000;
		}
        </style>
    </head>
    <body>
	<h1>DJ Dashboard</h1>
        <div class="graph"><h2>Timeline</h2></div>
		<div class="barchart"><h2>Satisfaction</h2></div>
		<div class="locator"><h2>Engagement</h2></div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/lineChart.js"></script>
		<script src="js/barChart.js"></script>
		<script src="js/emotionsData.js"></script>
		<script src="js/wifiData.js"></script>
		<script src="js/locator.js"></script>
        <script>
		
		

		var foo = new EmotionsData;
		var bar = new WifiData;

		function RollingAverage(data){
			var sum = 0;
			var num = data.slice(-5,).length;
			data.slice(-5,).forEach(function(element){
				sum += element.Value;
			});
			if(num == 0){
			rollingAverage = 0;
			} else {
			rollingAverage = sum/num;
			}
			//console.log(rollingAverage);
			return rollingAverage;
		};
		
		function Histogram(data){
			var hist = [
			{
				emotion: "SuperHappy",
				number: 0,
				color: 'green'
			},
			{
				emotion: "Moderate",
				number: 0,
				color: 'yellow'
			},
			{
				emotion: "Disgusted",
				number: 0,
				color: 'red'
			}			
			];
			data.slice(-50,).forEach(function(element){
				switch(element.Value){
					case 3:
						hist[0].number+=1;
						break;
					case 2:
						hist[1].number+=1;
						break;
					case 1:
						hist[2].number+=1;
						break;
					default:;
				}
			});
			//console.log(hist);
			return hist;
		};
		
		
		LineChart();
			
			
		
		BarChart();
		
		Locator();
			
        </script>
    </body>
</html>
